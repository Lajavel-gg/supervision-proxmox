<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision Proxmox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.95);
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h1 {
            font-size: 28px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        header h1 .icon {
            font-size: 32px;
        }

        .last-update {
            color: #666;
            font-size: 14px;
        }

        /* STATS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        .stat-card.running .number {
            color: #10b981;
        }

        .stat-card.stopped .number {
            color: #ef4444;
        }

        /* TABLE */
        .table-section {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .table-section h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
        }

        th {
            padding: 15px;
            text-align: left;
            color: #495057;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        td {
            padding: 15px;
            border-bottom: 1px solid #e9ecef;
            color: #495057;
        }

        tr:hover {
            background: #f8f9fa;
        }

        .status-badge {
            display: inline-block;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-running {
            background: #d1fae5;
            color: #065f46;
        }

        .status-stopped {
            background: #fee2e2;
            color: #7f1d1d;
        }

        .type-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
        }

        .type-vm {
            background: #dbeafe;
            color: #1e40af;
        }

        .type-lxc {
            background: #f3e8ff;
            color: #6b21a8;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* REFRESH BUTTON */
        .refresh-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: background 0.3s ease;
        }

        .refresh-btn:hover {
            background: #764ba2;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            header h1 {
                justify-content: center;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 10px;
            }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span class="icon">üñ•Ô∏è</span>
                Supervision Proxmox
            </h1>
            <div>
                <button class="refresh-btn" onclick="location.reload()">üîÑ Rafra√Æchir</button>
                <div class="last-update" id="lastUpdate"></div>
            </div>
        </header>

        <div class="stats">
            <div class="stat-card">
                <h3>VMs Totales</h3>
                <div class="number" id="totalVms">-</div>
            </div>
            <div class="stat-card running">
                <h3>En Cours</h3>
                <div class="number" id="runningVms">-</div>
            </div>
            <div class="stat-card stopped">
                <h3>Arr√™t√©es</h3>
                <div class="number" id="stoppedVms">-</div>
            </div>
        </div>

        <div class="table-section">
            <h2>Machines Virtuelles</h2>
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
                <p>Chargement des donn√©es...</p>
            </div>
            <div id="tableContainer" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Type</th>
                            <th>Statut</th>
                            <th>N≈ìud</th>
                            <th>CPU</th>
                            <th>RAM</th>
                        </tr>
                    </thead>
                    <tbody id="vmTable">
                    </tbody>
                </table>
            </div>
            <div id="errorContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Auto-refresh toutes les 5 secondes
        setInterval(loadData, 5000);

        // Charger les donn√©es au d√©marrage
        loadData();

        function loadData() {
            // Charger le statut
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('totalVms').textContent = data.total_vms;
                    document.getElementById('runningVms').textContent = data.running;
                    document.getElementById('stoppedVms').textContent = data.stopped;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('fr-FR');
                })
                .catch(err => console.error('Erreur statut:', err));

            // Charger les VMs
            fetch('/api/vms')
                .then(r => r.json())
                .then(vms => {
                    if (!Array.isArray(vms)) {
                        throw new Error('Format invalide');
                    }

                    const tbody = document.getElementById('vmTable');
                    tbody.innerHTML = '';

                    vms.forEach(vm => {
                        const statusClass = vm.status === 'running' ? 'status-running' : 'status-stopped';
                        const statusText = vm.status === 'running' ? '‚úì Running' : '‚úó Stopped';
                        const typeClass = vm.type === 'VM' ? 'type-vm' : 'type-lxc';

                        const row = `
                            <tr>
                                <td><strong>${vm.id}</strong></td>
                                <td>${vm.name}</td>
                                <td><span class="type-badge ${typeClass}">${vm.type}</span></td>
                                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                <td>${vm.node || 'N/A'}</td>
                                <td>${vm.cpu || 'N/A'} cores</td>
                                <td>${formatBytes(vm.maxmem) || 'N/A'}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });

                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'block';
                    document.getElementById('errorContainer').style.display = 'none';
                })
                .catch(err => {
                    console.error('Erreur:', err);
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'none';
                    document.getElementById('errorContainer').innerHTML = `
                        <div class="error">
                            <strong>Erreur de connexion √† Proxmox</strong><br>
                            V√©rifiez que les credentials API sont corrects.
                        </div>
                    `;
                    document.getElementById('errorContainer').style.display = 'block';
                });
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return Math.round(bytes / Math.pow(k, i) * 100) / 100 + ' ' + sizes[i];
        }
    </script>
</body>
</html>
