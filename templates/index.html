<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision Proxmox</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            color: #fff;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
        }

        /* HEADER */
        header {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 20px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        header h1 {
            font-size: 24px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .last-update {
            color: rgba(255, 255, 255, 0.7);
            font-size: 14px;
        }

        /* NODE STATUS */
        .node-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 25px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .node-section h2 {
            margin-bottom: 20px;
            font-size: 18px;
            color: rgba(255, 255, 255, 0.9);
        }

        .node-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .node-card {
            background: rgba(255, 255, 255, 0.08);
            padding: 20px;
            border-radius: 10px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .node-card h3 {
            font-size: 16px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .node-card .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #10b981;
        }

        .node-card .status-dot.offline {
            background: #ef4444;
        }

        .gauge-container {
            margin-bottom: 15px;
        }

        .gauge-label {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
            font-size: 13px;
            color: rgba(255, 255, 255, 0.7);
        }

        .gauge-bar {
            height: 8px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 4px;
            overflow: hidden;
        }

        .gauge-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.5s ease;
        }

        .gauge-fill.cpu { background: linear-gradient(90deg, #3b82f6, #8b5cf6); }
        .gauge-fill.ram { background: linear-gradient(90deg, #10b981, #34d399); }
        .gauge-fill.disk { background: linear-gradient(90deg, #f59e0b, #fbbf24); }

        .node-info {
            font-size: 12px;
            color: rgba(255, 255, 255, 0.6);
            margin-top: 10px;
        }

        /* STATS CARDS */
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 15px;
            margin-bottom: 25px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-3px);
        }

        .stat-card h3 {
            color: rgba(255, 255, 255, 0.7);
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 8px;
        }

        .stat-card .number {
            font-size: 32px;
            font-weight: bold;
        }

        .stat-card.total .number { color: #3b82f6; }
        .stat-card.running .number { color: #10b981; }
        .stat-card.stopped .number { color: #ef4444; }

        /* TABLE */
        .table-section {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            padding: 20px;
            border-radius: 12px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow-x: auto;
        }

        .table-section h2 {
            margin-bottom: 20px;
            font-size: 18px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 900px;
        }

        thead {
            background: rgba(255, 255, 255, 0.05);
        }

        th {
            padding: 12px 15px;
            text-align: left;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 600;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        td {
            padding: 12px 15px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
            font-size: 14px;
        }

        tr:hover {
            background: rgba(255, 255, 255, 0.03);
        }

        .status-badge {
            display: inline-block;
            padding: 4px 10px;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .status-running {
            background: rgba(16, 185, 129, 0.2);
            color: #34d399;
        }

        .status-stopped {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
        }

        .type-badge {
            display: inline-block;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 600;
        }

        .type-vm {
            background: rgba(59, 130, 246, 0.2);
            color: #60a5fa;
        }

        .type-lxc {
            background: rgba(139, 92, 246, 0.2);
            color: #a78bfa;
        }

        /* Mini gauges in table */
        .mini-gauge {
            width: 60px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
            display: inline-block;
            vertical-align: middle;
            margin-right: 8px;
        }

        .mini-gauge-fill {
            height: 100%;
            border-radius: 3px;
        }

        .mini-gauge-fill.low { background: #10b981; }
        .mini-gauge-fill.medium { background: #f59e0b; }
        .mini-gauge-fill.high { background: #ef4444; }

        .resource-cell {
            white-space: nowrap;
        }

        /* LOADING */
        .loading {
            text-align: center;
            padding: 40px;
            color: rgba(255, 255, 255, 0.7);
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* REFRESH BUTTON */
        .refresh-btn {
            background: rgba(59, 130, 246, 0.3);
            color: white;
            border: 1px solid rgba(59, 130, 246, 0.5);
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .refresh-btn:hover {
            background: rgba(59, 130, 246, 0.5);
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .stats {
                grid-template-columns: repeat(3, 1fr);
            }

            .stat-card .number {
                font-size: 24px;
            }

            table {
                font-size: 12px;
            }

            th, td {
                padding: 8px 10px;
            }
        }

        .error {
            background: rgba(239, 68, 68, 0.2);
            color: #f87171;
            padding: 15px;
            border-radius: 6px;
            margin: 20px 0;
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .uptime-cell {
            color: rgba(255, 255, 255, 0.6);
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>
                <span>üñ•Ô∏è</span>
                Supervision Proxmox
            </h1>
            <div>
                <button class="refresh-btn" onclick="loadData()">üîÑ Rafra√Æchir</button>
                <div class="last-update">Derni√®re MAJ: <span id="lastUpdate">-</span></div>
            </div>
        </header>

        <!-- Node Status -->
        <div class="node-section">
            <h2>üìä √âtat du Serveur</h2>
            <div class="node-grid" id="nodeGrid">
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Chargement...</p>
                </div>
            </div>
        </div>

        <!-- Stats Cards -->
        <div class="stats">
            <div class="stat-card total">
                <h3>VMs Totales</h3>
                <div class="number" id="totalVms">-</div>
            </div>
            <div class="stat-card running">
                <h3>En Cours</h3>
                <div class="number" id="runningVms">-</div>
            </div>
            <div class="stat-card stopped">
                <h3>Arr√™t√©es</h3>
                <div class="number" id="stoppedVms">-</div>
            </div>
        </div>

        <!-- VMs Table -->
        <div class="table-section">
            <h2>üñ•Ô∏è Machines Virtuelles & Containers</h2>
            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
                <p>Chargement des donn√©es...</p>
            </div>
            <div id="tableContainer" style="display: none;">
                <table>
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Nom</th>
                            <th>Type</th>
                            <th>Statut</th>
                            <th>CPU</th>
                            <th>RAM</th>
                            <th>Uptime</th>
                            <th>N≈ìud</th>
                        </tr>
                    </thead>
                    <tbody id="vmTable">
                    </tbody>
                </table>
            </div>
            <div id="errorContainer" style="display: none;"></div>
        </div>
    </div>

    <script>
        // Auto-refresh toutes les 5 secondes
        setInterval(loadData, 5000);

        // Charger les donn√©es au d√©marrage
        loadData();

        function getGaugeColor(percent) {
            if (percent < 50) return 'low';
            if (percent < 80) return 'medium';
            return 'high';
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }

        function loadData() {
            // Charger le statut (inclut les nodes)
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('totalVms').textContent = data.total_vms;
                    document.getElementById('runningVms').textContent = data.running;
                    document.getElementById('stoppedVms').textContent = data.stopped;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('fr-FR');

                    // Afficher les nodes
                    if (data.nodes && data.nodes.length > 0) {
                        renderNodes(data.nodes);
                    }
                })
                .catch(err => console.error('Erreur statut:', err));

            // Charger les VMs
            fetch('/api/vms')
                .then(r => r.json())
                .then(vms => {
                    if (!Array.isArray(vms)) {
                        throw new Error('Format invalide');
                    }

                    const tbody = document.getElementById('vmTable');
                    tbody.innerHTML = '';

                    // Trier par status (running first) puis par ID
                    vms.sort((a, b) => {
                        if (a.status === 'running' && b.status !== 'running') return -1;
                        if (a.status !== 'running' && b.status === 'running') return 1;
                        return a.id - b.id;
                    });

                    vms.forEach(vm => {
                        const statusClass = vm.status === 'running' ? 'status-running' : 'status-stopped';
                        const statusText = vm.status === 'running' ? '‚úì Running' : '‚úó Stopped';
                        const typeClass = vm.type === 'VM' ? 'type-vm' : 'type-lxc';

                        const cpuColor = getGaugeColor(vm.cpu_usage || 0);
                        const ramColor = getGaugeColor(vm.mem_percent || 0);

                        const row = `
                            <tr>
                                <td><strong>${vm.id}</strong></td>
                                <td>${vm.name}</td>
                                <td><span class="type-badge ${typeClass}">${vm.type}</span></td>
                                <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                                <td class="resource-cell">
                                    <div class="mini-gauge">
                                        <div class="mini-gauge-fill ${cpuColor}" style="width: ${vm.cpu_usage || 0}%"></div>
                                    </div>
                                    ${(vm.cpu_usage || 0).toFixed(0)}% (${vm.cpu_cores || 1} cores)
                                </td>
                                <td class="resource-cell">
                                    <div class="mini-gauge">
                                        <div class="mini-gauge-fill ${ramColor}" style="width: ${vm.mem_percent || 0}%"></div>
                                    </div>
                                    ${(vm.mem_percent || 0).toFixed(0)}% (${formatBytes(vm.mem_max)})
                                </td>
                                <td class="uptime-cell">${vm.status === 'running' ? (vm.uptime_formatted || '-') : '-'}</td>
                                <td>${vm.node || 'N/A'}</td>
                            </tr>
                        `;
                        tbody.innerHTML += row;
                    });

                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'block';
                    document.getElementById('errorContainer').style.display = 'none';
                })
                .catch(err => {
                    console.error('Erreur:', err);
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'none';
                    document.getElementById('errorContainer').innerHTML = `
                        <div class="error">
                            <strong>Erreur de connexion √† Proxmox</strong><br>
                            V√©rifiez que les credentials API sont corrects.
                        </div>
                    `;
                    document.getElementById('errorContainer').style.display = 'block';
                });
        }

        function renderNodes(nodes) {
            const grid = document.getElementById('nodeGrid');
            grid.innerHTML = '';

            nodes.forEach(node => {
                const card = document.createElement('div');
                card.className = 'node-card';
                card.innerHTML = `
                    <h3>
                        <span class="status-dot ${node.status === 'online' ? '' : 'offline'}"></span>
                        ${node.name}
                    </h3>

                    <div class="gauge-container">
                        <div class="gauge-label">
                            <span>CPU</span>
                            <span>${node.cpu_usage}% (${node.cpu_cores} cores)</span>
                        </div>
                        <div class="gauge-bar">
                            <div class="gauge-fill cpu" style="width: ${node.cpu_usage}%"></div>
                        </div>
                    </div>

                    <div class="gauge-container">
                        <div class="gauge-label">
                            <span>RAM</span>
                            <span>${node.mem_percent}% (${formatBytes(node.mem_used)} / ${formatBytes(node.mem_total)})</span>
                        </div>
                        <div class="gauge-bar">
                            <div class="gauge-fill ram" style="width: ${node.mem_percent}%"></div>
                        </div>
                    </div>

                    <div class="gauge-container">
                        <div class="gauge-label">
                            <span>Disque</span>
                            <span>${node.disk_percent}% (${formatBytes(node.disk_used)} / ${formatBytes(node.disk_total)})</span>
                        </div>
                        <div class="gauge-bar">
                            <div class="gauge-fill disk" style="width: ${node.disk_percent}%"></div>
                        </div>
                    </div>

                    <div class="node-info">
                        ‚è±Ô∏è Uptime: ${node.uptime_formatted}
                    </div>
                `;
                grid.appendChild(card);
            });
        }
    </script>
</body>
</html>
