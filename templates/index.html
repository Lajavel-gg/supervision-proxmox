<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervision Proxmox</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #1e1e1e 0%, #2d2d2d 100%);
            color: #00ff00;
            padding: 20px;
            min-height: 100vh;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #00ff00;
            padding-bottom: 20px;
        }
        h1 { font-size: 2.5em; text-shadow: 0 0 10px #00ff00; }
        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }
        .stat-box {
            background: #0a0a0a;
            border: 2px solid #00ff00;
            padding: 15px;
            text-align: center;
            border-radius: 5px;
        }
        .stat-box h3 { margin-bottom: 10px; color: #00ff00; }
        .stat-box .number { font-size: 2em; font-weight: bold; }
        table {
            width: 100%;
            border-collapse: collapse;
            background: #0a0a0a;
            margin-bottom: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #00ff00;
            text-align: left;
        }
        th { background: #1a1a1a; font-weight: bold; }
        tr:hover { background: #1a1a1a; }
        .status-running { color: #00ff00; font-weight: bold; }
        .status-stopped { color: #ff6b6b; font-weight: bold; }
        .refresh-btn {
            background: #00ff00;
            color: #000;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            font-weight: bold;
            border-radius: 3px;
            font-family: 'Courier New', monospace;
        }
        .refresh-btn:hover { background: #00cc00; }
        .timestamp { text-align: right; margin-top: 10px; color: #888; font-size: 0.9em; }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üñ•Ô∏è Supervision Proxmox</h1>
            <p>Dashboard temps r√©el</p>
        </header>

        <div class="stats">
            <div class="stat-box">
                <h3>Total VMs</h3>
                <div class="number" id="total-vms">-</div>
            </div>
            <div class="stat-box">
                <h3>En cours</h3>
                <div class="number" id="running-vms" style="color: #00ff00;">-</div>
            </div>
            <div class="stat-box">
                <h3>Arr√™t√©es</h3>
                <div class="number" id="stopped-vms" style="color: #ff6b6b;">-</div>
            </div>
            <div class="stat-box">
                <h3>Status</h3>
                <div id="cluster-status" style="margin-top: 10px;">üîÑ</div>
            </div>
        </div>

        <h2 style="margin: 30px 0 15px 0;">üìã VMs et Containers</h2>
        <table id="vms-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nom</th>
                    <th>Type</th>
                    <th>Status</th>
                    <th>Uptime</th>
                </tr>
            </thead>
            <tbody id="vms-body">
                <tr><td colspan="5" style="text-align: center;">‚è≥ Chargement...</td></tr>
            </tbody>
        </table>

        <div style="text-align: center; margin: 20px 0;">
            <button class="refresh-btn" onclick="loadData()">üîÑ Rafra√Æchir</button>
        </div>

        <div class="timestamp">
            Mise √† jour: <span id="last-update">-</span>
        </div>
    </div>

    <script>
        async function loadData() {
            try {
                const vmsRes = await fetch('/api/vms');
                const vms = await vmsRes.json();
                
                const statusRes = await fetch('/api/status');
                const status = await statusRes.json();
                
                document.getElementById('total-vms').textContent = status.total_vms;
                document.getElementById('running-vms').textContent = status.running;
                document.getElementById('stopped-vms').textContent = status.stopped;
                document.getElementById('cluster-status').innerHTML = '‚úÖ Online';
                
                const tbody = document.getElementById('vms-body');
                tbody.innerHTML = '';
                
                vms.forEach(vm => {
                    const row = tbody.insertRow();
                    const statusClass = vm.status === 'running' ? 'status-running' : 'status-stopped';
                    row.innerHTML = `
                        <td>${vm.id}</td>
                        <td>${vm.name}</td>
                        <td>${vm.type}</td>
                        <td class="${statusClass}">${vm.status.toUpperCase()}</td>
                        <td>${vm.uptime}</td>
                    `;
                });
                
                document.getElementById('last-update').textContent = new Date().toLocaleTimeString('fr-FR');
                
            } catch (err) {
                console.error('Erreur:', err);
                document.getElementById('cluster-status').innerHTML = '‚ùå Erreur';
            }
        }
        
        loadData();
        setInterval(loadData, 5000);
    </script>
</body>
</html>
