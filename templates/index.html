<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proxmox Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-base: #0f1419;
            --bg-surface: #1a1f26;
            --bg-elevated: #242b35;
            --bg-hover: #2d3640;
            --border: #2d3640;
            --border-subtle: rgba(255, 255, 255, 0.06);
            --text-primary: #f0f2f5;
            --text-secondary: #8a919c;
            --text-muted: #5c6370;
            --accent-blue: #4c9aff;
            --accent-green: #36b37e;
            --accent-yellow: #ffab00;
            --accent-red: #ff5630;
            --accent-purple: #8777d9;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Plus Jakarta Sans', -apple-system, sans-serif;
            background: var(--bg-base);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.5;
        }

        .app {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Header */
        .header {
            background: var(--bg-surface);
            border-bottom: 1px solid var(--border);
            padding: 0 32px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-left {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .logo-mark {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, var(--accent-blue), var(--accent-purple));
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 16px;
            color: white;
        }

        .logo-text {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .logo-text span {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 8px;
            padding: 6px 12px;
            background: rgba(54, 179, 126, 0.1);
            border-radius: 6px;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--accent-green);
            border-radius: 50%;
        }

        .status-label {
            font-size: 13px;
            font-weight: 500;
            color: var(--accent-green);
        }

        .last-sync {
            font-size: 13px;
            color: var(--text-muted);
        }

        .last-sync strong {
            color: var(--text-secondary);
            font-weight: 500;
        }

        .btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 8px 16px;
            border-radius: 6px;
            font-size: 13px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            border: none;
            font-family: inherit;
        }

        .btn-primary {
            background: var(--accent-blue);
            color: white;
        }

        .btn-primary:hover {
            background: #5aa3ff;
        }

        .btn-icon {
            width: 16px;
            height: 16px;
        }

        /* Main Content */
        .main {
            flex: 1;
            padding: 24px 32px;
            max-width: 1600px;
            margin: 0 auto;
            width: 100%;
        }

        /* Stats Row */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 20px 24px;
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .stat-icon {
            width: 48px;
            height: 48px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .stat-icon.total {
            background: rgba(76, 154, 255, 0.15);
            color: var(--accent-blue);
        }

        .stat-icon.running {
            background: rgba(54, 179, 126, 0.15);
            color: var(--accent-green);
        }

        .stat-icon.stopped {
            background: rgba(255, 86, 48, 0.15);
            color: var(--accent-red);
        }

        .stat-icon svg {
            width: 24px;
            height: 24px;
        }

        .stat-content {
            flex: 1;
        }

        .stat-label {
            font-size: 13px;
            color: var(--text-secondary);
            margin-bottom: 4px;
        }

        .stat-value {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
        }

        .stat-card.total .stat-value { color: var(--accent-blue); }
        .stat-card.running .stat-value { color: var(--accent-green); }
        .stat-card.stopped .stat-value { color: var(--accent-red); }

        /* Grid Layout */
        .content-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            margin-bottom: 24px;
        }

        /* Cards */
        .card {
            background: var(--bg-surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            overflow: hidden;
        }

        .card-header {
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .card-title {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .card-body {
            padding: 20px;
        }

        /* Node Card */
        .node-grid {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .node-item {
            background: var(--bg-elevated);
            border-radius: 10px;
            padding: 20px;
        }

        .node-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .node-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .node-status {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--accent-green);
        }

        .node-status.offline {
            background: var(--accent-red);
        }

        .node-name {
            font-size: 15px;
            font-weight: 600;
        }

        .node-uptime {
            font-size: 12px;
            color: var(--text-muted);
            padding: 4px 10px;
            background: var(--bg-surface);
            border-radius: 4px;
        }

        /* Metrics Grid */
        .metrics-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
        }

        .metric-item {
            text-align: center;
        }

        .metric-gauge {
            position: relative;
            width: 80px;
            height: 80px;
            margin: 0 auto 12px;
        }

        .gauge-bg {
            fill: none;
            stroke: var(--border);
            stroke-width: 6;
        }

        .gauge-fill {
            fill: none;
            stroke-width: 6;
            stroke-linecap: round;
            transform: rotate(-90deg);
            transform-origin: 50% 50%;
            transition: stroke-dashoffset 0.5s ease;
        }

        .gauge-fill.cpu { stroke: var(--accent-blue); }
        .gauge-fill.ram { stroke: var(--accent-green); }
        .gauge-fill.disk { stroke: var(--accent-yellow); }

        .gauge-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
        }

        .gauge-value {
            font-size: 18px;
            font-weight: 700;
            color: var(--text-primary);
        }

        .gauge-unit {
            font-size: 11px;
            color: var(--text-muted);
        }

        .metric-label {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-detail {
            font-size: 11px;
            color: var(--text-muted);
            margin-top: 2px;
        }

        /* Summary Card */
        .summary-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
        }

        .summary-item {
            background: var(--bg-elevated);
            border-radius: 10px;
            padding: 24px 16px;
            text-align: center;
        }

        .summary-icon {
            width: 40px;
            height: 40px;
            margin: 0 auto 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .summary-icon.total { background: rgba(76, 154, 255, 0.15); color: var(--accent-blue); }
        .summary-icon.running { background: rgba(54, 179, 126, 0.15); color: var(--accent-green); }
        .summary-icon.stopped { background: rgba(255, 86, 48, 0.15); color: var(--accent-red); }

        .summary-icon svg {
            width: 20px;
            height: 20px;
        }

        .summary-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 4px;
        }

        .summary-item.total .summary-value { color: var(--accent-blue); }
        .summary-item.running .summary-value { color: var(--accent-green); }
        .summary-item.stopped .summary-value { color: var(--accent-red); }

        .summary-label {
            font-size: 12px;
            color: var(--text-muted);
            font-weight: 500;
        }

        /* Search & Filters */
        .toolbar {
            display: flex;
            align-items: center;
            gap: 16px;
            padding: 16px 20px;
            border-bottom: 1px solid var(--border);
            flex-wrap: wrap;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 200px;
            max-width: 300px;
        }

        .search-input {
            width: 100%;
            padding: 10px 16px 10px 40px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 8px;
            color: var(--text-primary);
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: var(--accent-blue);
        }

        .search-input::placeholder {
            color: var(--text-muted);
        }

        .search-icon {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            width: 18px;
            height: 18px;
            color: var(--text-muted);
        }

        .filter-group {
            display: flex;
            gap: 8px;
        }

        .filter-btn {
            padding: 8px 14px;
            background: var(--bg-elevated);
            border: 1px solid var(--border);
            border-radius: 6px;
            color: var(--text-secondary);
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.15s ease;
            font-family: inherit;
        }

        .filter-btn:hover {
            border-color: var(--text-muted);
            color: var(--text-primary);
        }

        .filter-btn.active {
            background: var(--accent-blue);
            border-color: var(--accent-blue);
            color: white;
        }

        .filter-btn.active-green {
            background: var(--accent-green);
            border-color: var(--accent-green);
            color: white;
        }

        .filter-btn.active-red {
            background: var(--accent-red);
            border-color: var(--accent-red);
            color: white;
        }

        .results-count {
            font-size: 13px;
            color: var(--text-muted);
            margin-left: auto;
        }

        .no-results {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-muted);
        }

        /* Table */
        .table-card {
            grid-column: 1 / -1;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            min-width: 800px;
        }

        th {
            text-align: left;
            padding: 12px 16px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            background: var(--bg-elevated);
            border-bottom: 1px solid var(--border);
        }

        td {
            padding: 14px 16px;
            font-size: 14px;
            border-bottom: 1px solid var(--border-subtle);
        }

        tr:hover td {
            background: var(--bg-hover);
        }

        tr:last-child td {
            border-bottom: none;
        }

        .vm-id {
            font-weight: 600;
            color: var(--accent-blue);
            font-variant-numeric: tabular-nums;
        }

        .vm-name {
            font-weight: 500;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            border-radius: 4px;
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.3px;
        }

        .badge-vm {
            background: rgba(76, 154, 255, 0.15);
            color: var(--accent-blue);
        }

        .badge-lxc {
            background: rgba(135, 119, 217, 0.15);
            color: var(--accent-purple);
        }

        .badge-running {
            background: rgba(54, 179, 126, 0.15);
            color: var(--accent-green);
        }

        .badge-stopped {
            background: rgba(255, 86, 48, 0.15);
            color: var(--accent-red);
        }

        /* Resource Bar */
        .resource-bar {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .bar-track {
            width: 60px;
            height: 6px;
            background: var(--border);
            border-radius: 3px;
            overflow: hidden;
        }

        .bar-fill {
            height: 100%;
            border-radius: 3px;
            transition: width 0.3s ease;
        }

        .bar-fill.low { background: var(--accent-green); }
        .bar-fill.medium { background: var(--accent-yellow); }
        .bar-fill.high { background: var(--accent-red); }

        .bar-text {
            font-size: 13px;
            color: var(--text-secondary);
            min-width: 80px;
        }

        .uptime-text {
            color: var(--text-muted);
            font-size: 13px;
        }

        .node-text {
            color: var(--text-secondary);
            font-size: 13px;
        }

        /* Loading */
        .loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 20px;
            color: var(--text-muted);
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid var(--border);
            border-top-color: var(--accent-blue);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin-bottom: 16px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 14px;
        }

        /* Error */
        .error {
            background: rgba(255, 86, 48, 0.1);
            border: 1px solid rgba(255, 86, 48, 0.2);
            border-radius: 8px;
            padding: 20px;
            text-align: center;
        }

        .error-title {
            color: var(--accent-red);
            font-weight: 600;
            margin-bottom: 8px;
        }

        .error-message {
            color: var(--text-secondary);
            font-size: 14px;
        }

        /* VM Details Panel */
        .details-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            z-index: 200;
        }

        .details-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .details-panel {
            position: fixed;
            top: 0;
            right: -480px;
            width: 480px;
            max-width: 90vw;
            height: 100vh;
            background: var(--bg-surface);
            border-left: 1px solid var(--border);
            z-index: 201;
            transition: right 0.3s ease;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .details-panel.active {
            right: 0;
        }

        .details-header {
            padding: 20px 24px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--bg-elevated);
        }

        .details-title {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .details-title h2 {
            font-size: 18px;
            font-weight: 600;
        }

        .close-btn {
            width: 36px;
            height: 36px;
            border-radius: 8px;
            border: none;
            background: var(--bg-surface);
            color: var(--text-secondary);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.15s ease;
        }

        .close-btn:hover {
            background: var(--bg-hover);
            color: var(--text-primary);
        }

        .close-btn svg {
            width: 20px;
            height: 20px;
        }

        .details-content {
            flex: 1;
            overflow-y: auto;
            padding: 24px;
        }

        .details-loading {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 48px 20px;
        }

        .detail-section {
            margin-bottom: 24px;
        }

        .detail-section:last-child {
            margin-bottom: 0;
        }

        .section-title {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--text-muted);
            margin-bottom: 12px;
            padding-bottom: 8px;
            border-bottom: 1px solid var(--border-subtle);
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 0;
        }

        .detail-label {
            font-size: 13px;
            color: var(--text-secondary);
        }

        .detail-value {
            font-size: 13px;
            font-weight: 500;
            color: var(--text-primary);
            text-align: right;
        }

        .detail-bar {
            margin-top: 8px;
        }

        .detail-bar-track {
            width: 100%;
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
            margin-bottom: 6px;
        }

        .detail-bar-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.3s ease;
        }

        .detail-bar-fill.cpu { background: var(--accent-blue); }
        .detail-bar-fill.ram { background: var(--accent-green); }
        .detail-bar-fill.disk { background: var(--accent-yellow); }

        .detail-bar-info {
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            color: var(--text-muted);
        }

        .disk-list, .network-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .disk-item, .network-item {
            background: var(--bg-elevated);
            padding: 12px;
            border-radius: 8px;
            font-size: 12px;
        }

        .disk-item .device, .network-item .interface {
            font-weight: 600;
            color: var(--accent-blue);
            margin-bottom: 4px;
        }

        .disk-item .config, .network-item .config {
            color: var(--text-secondary);
            word-break: break-all;
        }

        tr[data-vm] {
            cursor: pointer;
        }

        tr[data-vm]:hover td {
            background: var(--bg-hover);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header {
                padding: 0 16px;
                height: 56px;
            }

            .main {
                padding: 16px;
            }

            .stats-row {
                grid-template-columns: 1fr;
            }

            .metrics-grid {
                grid-template-columns: 1fr;
                gap: 24px;
            }

            .summary-grid {
                grid-template-columns: 1fr;
            }

            .header-right {
                gap: 12px;
            }

            .connection-status,
            .last-sync {
                display: none;
            }
        }
    </style>
</head>
<body>
    <div class="app">
        <!-- Header -->
        <header class="header">
            <div class="header-left">
                <div class="logo">
                    <div class="logo-mark">P</div>
                    <div class="logo-text">Proxmox <span>Dashboard</span></div>
                </div>
            </div>
            <div class="header-right">
                <div class="connection-status">
                    <span class="status-dot"></span>
                    <span class="status-label">Connected</span>
                </div>
                <div class="last-sync">
                    Last sync: <strong id="lastUpdate">--:--:--</strong>
                </div>
                <button class="btn btn-primary" onclick="loadData()">
                    <svg class="btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M23 4v6h-6M1 20v-6h6M3.51 9a9 9 0 0114.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0020.49 15"/>
                    </svg>
                    Refresh
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main class="main">
            <!-- Content Grid -->
            <div class="content-grid">
                <!-- Node Status Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Server Status</h2>
                    </div>
                    <div class="card-body">
                        <div class="node-grid" id="nodeGrid">
                            <div class="loading">
                                <div class="spinner"></div>
                                <div class="loading-text">Loading server data...</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Fleet Overview Card -->
                <div class="card">
                    <div class="card-header">
                        <h2 class="card-title">Fleet Overview</h2>
                    </div>
                    <div class="card-body">
                        <div class="summary-grid">
                            <div class="summary-item total">
                                <div class="summary-icon total">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="2" y="3" width="20" height="14" rx="2"/>
                                        <path d="M8 21h8M12 17v4"/>
                                    </svg>
                                </div>
                                <div class="summary-value" id="totalVms">-</div>
                                <div class="summary-label">Total Instances</div>
                            </div>
                            <div class="summary-item running">
                                <div class="summary-icon running">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <polygon points="5 3 19 12 5 21 5 3"/>
                                    </svg>
                                </div>
                                <div class="summary-value" id="runningVms">-</div>
                                <div class="summary-label">Running</div>
                            </div>
                            <div class="summary-item stopped">
                                <div class="summary-icon stopped">
                                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                        <rect x="6" y="4" width="12" height="16" rx="1"/>
                                    </svg>
                                </div>
                                <div class="summary-value" id="stoppedVms">-</div>
                                <div class="summary-label">Stopped</div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- VMs Table Card -->
                <div class="card table-card">
                    <div class="card-header">
                        <h2 class="card-title">Virtual Machines & Containers</h2>
                    </div>
                    <!-- Search & Filter Toolbar -->
                    <div class="toolbar">
                        <div class="search-box">
                            <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="11" cy="11" r="8"/>
                                <path d="m21 21-4.35-4.35"/>
                            </svg>
                            <input type="text" class="search-input" id="searchInput" placeholder="Rechercher une VM..." oninput="filterVMs()">
                        </div>
                        <div class="filter-group">
                            <button class="filter-btn active" data-filter="all" onclick="setFilter('all', this)">Tous</button>
                            <button class="filter-btn" data-filter="running" onclick="setFilter('running', this)">Running</button>
                            <button class="filter-btn" data-filter="stopped" onclick="setFilter('stopped', this)">Stopped</button>
                        </div>
                        <div class="filter-group">
                            <button class="filter-btn" data-type="VM" onclick="setTypeFilter('VM', this)">VM</button>
                            <button class="filter-btn" data-type="LXC" onclick="setTypeFilter('LXC', this)">LXC</button>
                        </div>
                        <div class="results-count" id="resultsCount"></div>
                    </div>
                    <div class="card-body" style="padding: 0;">
                        <div id="loadingSpinner" class="loading">
                            <div class="spinner"></div>
                            <div class="loading-text">Loading instances...</div>
                        </div>
                        <div id="tableContainer" class="table-wrapper" style="display: none;">
                            <table>
                                <thead>
                                    <tr>
                                        <th>ID</th>
                                        <th>Name</th>
                                        <th>Type</th>
                                        <th>Status</th>
                                        <th>CPU</th>
                                        <th>Memory</th>
                                        <th>Uptime</th>
                                        <th>Node</th>
                                    </tr>
                                </thead>
                                <tbody id="vmTable"></tbody>
                            </table>
                        </div>
                        <div id="errorContainer" style="display: none; padding: 20px;"></div>
                    </div>
                </div>
            </div>
        </main>

        <!-- VM Details Panel -->
        <div class="details-overlay" id="detailsOverlay" onclick="closeDetails()"></div>
        <div class="details-panel" id="detailsPanel">
            <div class="details-header">
                <div class="details-title">
                    <span class="badge" id="detailTypeBadge">VM</span>
                    <h2 id="detailName">-</h2>
                </div>
                <button class="close-btn" onclick="closeDetails()">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18 6L6 18M6 6l12 12"/>
                    </svg>
                </button>
            </div>
            <div class="details-content" id="detailsContent">
                <div class="details-loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Chargement...</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global state
        let allVMs = [];
        let currentStatusFilter = 'all';
        let currentTypeFilter = null;

        // Auto-refresh every 5 seconds
        setInterval(loadData, 5000);

        // Load data on startup
        loadData();

        function setFilter(filter, btn) {
            // Si on clique sur le meme filtre (sauf "all"), on revient a "all"
            if (currentStatusFilter === filter && filter !== 'all') {
                currentStatusFilter = 'all';
            } else {
                currentStatusFilter = filter;
            }

            // Update button states
            document.querySelectorAll('[data-filter]').forEach(b => {
                b.classList.remove('active', 'active-green', 'active-red');
            });

            // Activer le bon bouton
            if (currentStatusFilter === 'running') {
                document.querySelector('[data-filter="running"]').classList.add('active-green');
            } else if (currentStatusFilter === 'stopped') {
                document.querySelector('[data-filter="stopped"]').classList.add('active-red');
            } else {
                document.querySelector('[data-filter="all"]').classList.add('active');
            }
            filterVMs();
        }

        function setTypeFilter(type, btn) {
            if (currentTypeFilter === type) {
                currentTypeFilter = null;
                btn.classList.remove('active');
            } else {
                document.querySelectorAll('[data-type]').forEach(b => b.classList.remove('active'));
                currentTypeFilter = type;
                btn.classList.add('active');
            }
            filterVMs();
        }

        function filterVMs() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();

            const filtered = allVMs.filter(vm => {
                // Search filter
                const matchesSearch = vm.name.toLowerCase().includes(searchTerm) ||
                                     vm.id.toString().includes(searchTerm) ||
                                     vm.node.toLowerCase().includes(searchTerm);

                // Status filter
                const matchesStatus = currentStatusFilter === 'all' ||
                                     (currentStatusFilter === 'running' && vm.status === 'running') ||
                                     (currentStatusFilter === 'stopped' && vm.status !== 'running');

                // Type filter
                const matchesType = !currentTypeFilter || vm.type === currentTypeFilter;

                return matchesSearch && matchesStatus && matchesType;
            });

            renderVMTable(filtered);
            document.getElementById('resultsCount').textContent = `${filtered.length} / ${allVMs.length} instances`;
        }

        function getGaugeColor(percent) {
            if (percent < 50) return 'low';
            if (percent < 80) return 'medium';
            return 'high';
        }

        function formatBytes(bytes) {
            if (!bytes || bytes === 0) return '0 B';
            const k = 1024;
            const sizes = ['B', 'KB', 'MB', 'GB', 'TB'];
            const i = Math.floor(Math.log(bytes) / Math.log(k));
            return (bytes / Math.pow(k, i)).toFixed(1) + ' ' + sizes[i];
        }

        function createCircularGauge(percent, type) {
            const radius = 34;
            const circumference = 2 * Math.PI * radius;
            const offset = circumference - (percent / 100) * circumference;

            return `
                <svg class="metric-gauge" viewBox="0 0 80 80">
                    <circle class="gauge-bg" cx="40" cy="40" r="${radius}"/>
                    <circle class="gauge-fill ${type}" cx="40" cy="40" r="${radius}"
                        stroke-dasharray="${circumference}"
                        stroke-dashoffset="${offset}"/>
                </svg>
            `;
        }

        function loadData() {
            // Load status (includes nodes)
            fetch('/api/status')
                .then(r => r.json())
                .then(data => {
                    document.getElementById('totalVms').textContent = data.total_vms;
                    document.getElementById('runningVms').textContent = data.running;
                    document.getElementById('stoppedVms').textContent = data.stopped;
                    document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString('fr-FR');

                    // Render nodes
                    if (data.nodes && data.nodes.length > 0) {
                        renderNodes(data.nodes);
                    }
                })
                .catch(err => console.error('Status error:', err));

            // Load VMs
            fetch('/api/vms')
                .then(r => r.json())
                .then(vms => {
                    if (!Array.isArray(vms)) {
                        throw new Error('Invalid format');
                    }

                    // Sort by status (running first) then by ID
                    vms.sort((a, b) => {
                        if (a.status === 'running' && b.status !== 'running') return -1;
                        if (a.status !== 'running' && b.status === 'running') return 1;
                        return a.id - b.id;
                    });

                    // Store globally for filtering
                    allVMs = vms;

                    // Apply current filters
                    filterVMs();

                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'block';
                    document.getElementById('errorContainer').style.display = 'none';
                })
                .catch(err => {
                    console.error('Error:', err);
                    document.getElementById('loadingSpinner').style.display = 'none';
                    document.getElementById('tableContainer').style.display = 'none';
                    document.getElementById('errorContainer').innerHTML = `
                        <div class="error">
                            <div class="error-title">Connection Error</div>
                            <div class="error-message">Unable to connect to Proxmox API. Please verify your credentials.</div>
                        </div>
                    `;
                    document.getElementById('errorContainer').style.display = 'block';
                });
        }

        function renderVMTable(vms) {
            const tbody = document.getElementById('vmTable');
            tbody.innerHTML = '';

            if (vms.length === 0) {
                tbody.innerHTML = '<tr><td colspan="8" class="no-results">Aucune VM trouvee</td></tr>';
                return;
            }

            vms.forEach(vm => {
                const statusClass = vm.status === 'running' ? 'badge-running' : 'badge-stopped';
                const statusText = vm.status === 'running' ? 'Running' : 'Stopped';
                const typeClass = vm.type === 'VM' ? 'badge-vm' : 'badge-lxc';

                const cpuColor = getGaugeColor(vm.cpu_usage || 0);
                const ramColor = getGaugeColor(vm.mem_percent || 0);

                const row = `
                    <tr data-vm="${vm.id}" data-node="${vm.node}" data-type="${vm.type}" onclick="openVMDetails('${vm.node}', '${vm.type}', ${vm.id})" title="Cliquez pour voir les details">
                        <td class="vm-id">${vm.id}</td>
                        <td class="vm-name">${vm.name}</td>
                        <td><span class="badge ${typeClass}">${vm.type}</span></td>
                        <td><span class="badge ${statusClass}">${statusText}</span></td>
                        <td>
                            <div class="resource-bar">
                                <div class="bar-track">
                                    <div class="bar-fill ${cpuColor}" style="width: ${vm.cpu_usage || 0}%"></div>
                                </div>
                                <span class="bar-text">${(vm.cpu_usage || 0).toFixed(0)}% / ${vm.cpu_cores || 1}c</span>
                            </div>
                        </td>
                        <td>
                            <div class="resource-bar">
                                <div class="bar-track">
                                    <div class="bar-fill ${ramColor}" style="width: ${vm.mem_percent || 0}%"></div>
                                </div>
                                <span class="bar-text">${(vm.mem_percent || 0).toFixed(0)}% / ${formatBytes(vm.mem_max)}</span>
                            </div>
                        </td>
                        <td class="uptime-text">${vm.status === 'running' ? (vm.uptime_formatted || '-') : '-'}</td>
                        <td class="node-text">${vm.node || 'N/A'}</td>
                    </tr>
                `;
                tbody.innerHTML += row;
            });
        }

        function renderNodes(nodes) {
            const grid = document.getElementById('nodeGrid');
            grid.innerHTML = '';

            nodes.forEach(node => {
                const card = document.createElement('div');
                card.className = 'node-item';
                card.innerHTML = `
                    <div class="node-header">
                        <div class="node-info">
                            <span class="node-status ${node.status === 'online' ? '' : 'offline'}"></span>
                            <span class="node-name">${node.name}</span>
                        </div>
                        <span class="node-uptime">Uptime: ${node.uptime_formatted}</span>
                    </div>

                    <div class="metrics-grid">
                        <div class="metric-item">
                            <div class="metric-gauge">
                                ${createCircularGauge(node.cpu_usage, 'cpu')}
                                <div class="gauge-text">
                                    <div class="gauge-value">${node.cpu_usage}</div>
                                    <div class="gauge-unit">%</div>
                                </div>
                            </div>
                            <div class="metric-label">CPU</div>
                            <div class="metric-detail">${node.cpu_cores} Cores</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-gauge">
                                ${createCircularGauge(node.mem_percent, 'ram')}
                                <div class="gauge-text">
                                    <div class="gauge-value">${node.mem_percent}</div>
                                    <div class="gauge-unit">%</div>
                                </div>
                            </div>
                            <div class="metric-label">Memory</div>
                            <div class="metric-detail">${formatBytes(node.mem_used)} / ${formatBytes(node.mem_total)}</div>
                        </div>
                        <div class="metric-item">
                            <div class="metric-gauge">
                                ${createCircularGauge(node.disk_percent, 'disk')}
                                <div class="gauge-text">
                                    <div class="gauge-value">${node.disk_percent}</div>
                                    <div class="gauge-unit">%</div>
                                </div>
                            </div>
                            <div class="metric-label">Storage</div>
                            <div class="metric-detail">${formatBytes(node.disk_used)} / ${formatBytes(node.disk_total)}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        function openVMDetails(node, type, vmid) {
            document.getElementById('detailsOverlay').classList.add('active');
            document.getElementById('detailsPanel').classList.add('active');
            document.body.style.overflow = 'hidden';

            // Reset content with loading
            document.getElementById('detailsContent').innerHTML = `
                <div class="details-loading">
                    <div class="spinner"></div>
                    <div class="loading-text">Chargement...</div>
                </div>
            `;

            // Fetch details
            fetch(`/api/vm/${node}/${type}/${vmid}`)
                .then(r => r.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.error);
                    }
                    renderVMDetails(data);
                })
                .catch(err => {
                    document.getElementById('detailsContent').innerHTML = `
                        <div class="error">
                            <div class="error-title">Erreur</div>
                            <div class="error-message">${err.message}</div>
                        </div>
                    `;
                });
        }

        function closeDetails() {
            document.getElementById('detailsOverlay').classList.remove('active');
            document.getElementById('detailsPanel').classList.remove('active');
            document.body.style.overflow = '';
        }

        // Close on Escape key
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape') {
                closeDetails();
            }
        });

        function renderVMDetails(vm) {
            const typeBadge = document.getElementById('detailTypeBadge');
            typeBadge.className = `badge ${vm.type === 'VM' ? 'badge-vm' : 'badge-lxc'}`;
            typeBadge.textContent = vm.type;

            document.getElementById('detailName').textContent = vm.name;

            const statusBadge = vm.status === 'running'
                ? '<span class="badge badge-running">Running</span>'
                : '<span class="badge badge-stopped">Stopped</span>';

            let html = `
                <!-- General Info -->
                <div class="detail-section">
                    <div class="section-title">Informations generales</div>
                    <div class="detail-row">
                        <span class="detail-label">ID</span>
                        <span class="detail-value">${vm.id}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Node</span>
                        <span class="detail-value">${vm.node}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Status</span>
                        <span class="detail-value">${statusBadge}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Uptime</span>
                        <span class="detail-value">${vm.uptime_formatted || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">OS Type</span>
                        <span class="detail-value">${vm.ostype || '-'}</span>
                    </div>
            `;

            // VM specific info
            if (vm.type === 'VM') {
                html += `
                    <div class="detail-row">
                        <span class="detail-label">BIOS</span>
                        <span class="detail-value">${vm.bios || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Machine</span>
                        <span class="detail-value">${vm.machine || '-'}</span>
                    </div>
                `;
            } else {
                html += `
                    <div class="detail-row">
                        <span class="detail-label">Hostname</span>
                        <span class="detail-value">${vm.hostname || '-'}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Architecture</span>
                        <span class="detail-value">${vm.arch || '-'}</span>
                    </div>
                `;
            }

            html += `</div>`;

            // Resources
            html += `
                <div class="detail-section">
                    <div class="section-title">Ressources</div>

                    <div class="detail-row">
                        <span class="detail-label">CPU</span>
                        <span class="detail-value">${vm.cpu_cores} cores${vm.cpu_sockets > 1 ? ' (' + vm.cpu_sockets + ' sockets)' : ''}</span>
                    </div>
                    <div class="detail-bar">
                        <div class="detail-bar-track">
                            <div class="detail-bar-fill cpu" style="width: ${vm.cpu_usage}%"></div>
                        </div>
                        <div class="detail-bar-info">
                            <span>Utilisation</span>
                            <span>${vm.cpu_usage}%</span>
                        </div>
                    </div>

                    <div class="detail-row" style="margin-top: 16px;">
                        <span class="detail-label">Memoire</span>
                        <span class="detail-value">${formatBytes(vm.mem_max)}</span>
                    </div>
                    <div class="detail-bar">
                        <div class="detail-bar-track">
                            <div class="detail-bar-fill ram" style="width: ${vm.mem_percent}%"></div>
                        </div>
                        <div class="detail-bar-info">
                            <span>${formatBytes(vm.mem_used)} utilise</span>
                            <span>${vm.mem_percent}%</span>
                        </div>
                    </div>
            `;

            if (vm.disk_max > 0) {
                const diskPercent = vm.disk_max > 0 ? ((vm.disk_used / vm.disk_max) * 100).toFixed(1) : 0;
                html += `
                    <div class="detail-row" style="margin-top: 16px;">
                        <span class="detail-label">Disque</span>
                        <span class="detail-value">${formatBytes(vm.disk_max)}</span>
                    </div>
                    <div class="detail-bar">
                        <div class="detail-bar-track">
                            <div class="detail-bar-fill disk" style="width: ${diskPercent}%"></div>
                        </div>
                        <div class="detail-bar-info">
                            <span>${formatBytes(vm.disk_used)} utilise</span>
                            <span>${diskPercent}%</span>
                        </div>
                    </div>
                `;
            }

            html += `</div>`;

            // Network
            html += `
                <div class="detail-section">
                    <div class="section-title">Reseau</div>
                    <div class="detail-row">
                        <span class="detail-label">Traffic entrant</span>
                        <span class="detail-value">${formatBytes(vm.netin)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Traffic sortant</span>
                        <span class="detail-value">${formatBytes(vm.netout)}</span>
                    </div>
            `;

            if (vm.networks && vm.networks.length > 0) {
                html += `<div class="network-list" style="margin-top: 12px;">`;
                vm.networks.forEach(net => {
                    html += `
                        <div class="network-item">
                            <div class="interface">${net.interface}</div>
                            <div class="config">${net.config}</div>
                        </div>
                    `;
                });
                html += `</div>`;
            }

            html += `</div>`;

            // Disks
            if (vm.disks && vm.disks.length > 0) {
                html += `
                    <div class="detail-section">
                        <div class="section-title">Stockage</div>
                        <div class="disk-list">
                `;
                vm.disks.forEach(disk => {
                    html += `
                        <div class="disk-item">
                            <div class="device">${disk.device}</div>
                            <div class="config">${disk.config}</div>
                        </div>
                    `;
                });
                html += `</div></div>`;
            }

            // Description
            if (vm.description) {
                html += `
                    <div class="detail-section">
                        <div class="section-title">Description</div>
                        <div style="font-size: 13px; color: var(--text-secondary); white-space: pre-wrap;">${vm.description}</div>
                    </div>
                `;
            }

            document.getElementById('detailsContent').innerHTML = html;
        }
    </script>
</body>
</html>
